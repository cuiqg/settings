mixed-port: 7890
allow-lan: false
external-controller: 127.0.0.1:9090
secret: 6d77322a-2a9b-4c4f-bd96-23246d9362a3
log-level: info
ipv6: true
mode: rule
hosts:
  '*.test': 127.0.0.1
profile:
  tracing: true

proxies:
  - name: "s1"
    type: ss
    server:
    port:
    cipher: aes-256-gcm
    password: ""
    udp: true

  - name: "s2"
    type: "vmess"
    server:
    port:
    uuid:
    alterId: 0
    cipher: auto
    udp: false

proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - s1
      - s2

rule-providers:
  google:
    behavior: "classical"
    type: http
    format: text
    url: "https://raw.gitmirror.com/cuiqg/settings/main/clash/rulesets/google.list"
    interval: 3600
    path: ./google.txt
  telegram:
    behavior: "classical"
    type: http
    format: text
    url: "https://raw.gitmirror.com/cuiqg/settings/main/clash/rulesets/telegram.list"
    interval: 3600
    path: ./telegram.txt
  github:
    behavior: "classical"
    type: http
    format: text
    url: "https://raw.gitmirror.com/cuiqg/settings/main/clash/rulesets/github.list"
    interval: 3600
    path: ./github.txt
  twitter:
    behavior: "classical"
    type: http
    format: text
    url: "https://raw.gitmirror.com/cuiqg/settings/main/clash/rulesets/twitter.list"
    interval: 3600
    path: ./twitter.txt
  meta:
    behavior: "classical"
    type: http
    format: text
    url: "https://raw.gitmirror.com/cuiqg/settings/main/clash/rulesets/meta.list"
    interval: 3600
    path: ./meta.txt
  develop:
    behavior: "classical"
    type: http
    format: text
    url: "https://raw.gitmirror.com/cuiqg/settings/main/clash/rulesets/develop.list"
    interval: 3600
    path: ./develop.txt
  other:
    behavior: "classical"
    type: http
    format: text
    url: "https://raw.gitmirror.com/cuiqg/settings/main/clash/rulesets/other.list"
    interval: 3600
    path: ./other.txt
  xxx:
    behavior: "classical"
    type: http
    format: text
    url: "https://raw.gitmirror.com/cuiqg/settings/main/clash/rulesets/xxx.list"
    interval: 3600
    path: ./xxx.txt

rules:
  - RULE-SET,google,PROXY
  - RULE-SET,github,PROXY
  - RULE-SET,twitter,PROXY
  - RULE-SET,telegram,PROXY
  - RULE-SET,develop,PROXY
  - RULE-SET,meta,PROXY
  - RULE-SET,xxx,PROXY
  - RULE-SET,other,PROXY
  - MATCH,DIRECT
